version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: social_analyzer_db
    environment:
      POSTGRES_DB: social_analyzer
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d social_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
